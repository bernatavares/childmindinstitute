machine:
  environment:
    CXX: g++-4.8
    BABEL_ENV: cover
    CACHE: $HOME/cache
    CMAKE_SHORT_VERSION: 3.4
    CMAKE_VERSION: 3.4.3
    PATH: $CACHE/cmake-$CMAKE_VERSION/bin:$PATH
    JASMINE_TIMEOUT: 15000
  node:
    version: 5.12
  post:
    - pyenv global 2.7.11 3.4.4

dependencies:
  cache_directories:
    - "~/cache"
  override:
    - pyenv rehash
    - sudo apt-get update; sudo apt-get install libgif-dev
    - ./scripts/install_cmake.sh
    - npm install; npm update; npm prune
    - pip install -r requirements-dev.txt -e .[plugins,sftp] -e clients/python
    - girder-install web --all-plugins --dev

test:
  pre:
    - mkdir _build
  override:
    - ctest -VV -S cmake/circle_continuous.cmake || true; if [ -f _build/test_failed ] ; then false ; fi

